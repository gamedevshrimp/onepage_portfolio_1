<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo prevent_select">John Doe</div>
      <nav class="nav">
        <button class="nav__close_icon fa-solid fa-times"></button>
        <div class="nav__links">
          <a class="nav__link" href="#about">About</a>
          <a class="nav__link" href="#experience">Experience</a>
          <a class="nav__link" href="#projects">Projects</a>
          <a class="nav__link" href="#contact">Contact</a>
        </div>
      </nav>
      <button class="nav__open_icon fa-solid fa-bars"></button>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <section class="section">
        <div class="section__pic-container">
          <img src="./assets/profile-pic.png" alt="profile photo">
        </div>
        <div class="section__text">
          <p class="section__p1">Hello I'm</p>
          <p class="section__title">John Doe</p>
          <p class="section__p2">Frontend Developer</p>
          <div class="section__btn-container">
            <button class="btn btn__primary">Text button</button>
            <button class="btn btn__secondary">Text button</button>
          </div>
          <div class="section__social-container">
            <img class="section__social-icon" src="./assets/linkedin.png" alt="linkedin profile">
            <img class="section__social-icon" src="./assets/github.png" alt="github profile">
          </div>
        </div>

      </section>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
